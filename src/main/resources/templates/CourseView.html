<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="baseAdmin::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Course View</title>

</head>

<body>
	<section class="signup-section">
		<div class="signup_container">
			<div class="right-side">

				<h2 th:text="${Course.courseName}"></h2>
				
				<div th:each="material, i : ${list}">
					<div>
						<!-- Display Material Details -->
						<p th:text="${material.detail}"></p>

						<!-- Display Video -->
						<h3>Video:</h3>
						<video width="640" height="360" controls>
							<source th:src="'data:video/mp4;base64,' + ${material.video}" type="video/mp4">
							Your browser does not support the video tag.
						</video>

						<!-- Display PDF -->
						<h3>PDF:</h3>
						<embed th:src="'data:application/pdf;base64,' + ${material.pdf}" type="application/pdf"
							width="100%" height="600px">
					</div>
					<hr> 
					<hr> 
				</div>
			</div>
		</div>
	</section>
</body>

</html>
