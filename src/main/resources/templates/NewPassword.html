<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section class="signup-section">
		<div class="signup_container">
			<div class="left-side">
				<h2 style="color: red">Rules...</h2>
				<p style="color: black">Password must be 8 characters only.
					<br>And password and confirm password field must be matched.
				</p>
			</div>

			<div class="right-side">
				<h2>Reset Your Password...</h2>
				<th:block th:if="${session.msg}">
					<p class="text-center text-success fs-4">[[${session.msg}]]</p>
					<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>
				</th:block>
				<form action="reset" method="post">
					<div class="form-group">
						<label for="name">Full Name:</label> <input type="text" id="name" name="name"
							th:value="${user.name}" readonly pattern="[A-Za-z\s]{3,50}">
					</div>
					<div class="form-group">
						<label for="email">Email:</label> <input type="email" id="email" name="email"
							th:value="${user.email}" readonly>
					</div>
					<div class="form-group">
						<label for="password">Password:</label> <input type="password" id="password" name="password"
							placeholder="8 Characters only" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
					</div>
					<div class="form-group">
						<label for="password">Confirm Password:</label> <input type="password" id="conf_password"
							name="conf_password" placeholder="Confirm Password" required
							pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$">
					</div>
					<div class="form-group">
						<input type="submit" value="Submit">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<a href="/signin" class="button">Log In</a>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>

</html>
