<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>

</head>

<body>
	<section class="login-section">
		<div class="login_container">
			<div class="left-side">
				<h2 style="color: red">Rules...</h2>
				<p style="color: black">Enter your registered email to check,<br>if you are registered or not</p>
			</div>
			<div class="right-side">
				<h2>Enter Email to Reset Password</h2>
				<th:block th:if="${msg}">
					<p class="text-center text-danger fs-5" th:text="${msg}"></p>
				</th:block>
				<th:block th:if="${param.error}">
					<p class="text-center text-danger fs-5">
						[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
				</th:block>
				<th:block th:if="${param.logout}">
					<p class="text-center text-success fs-5">Logout Sucessfully</p>
				</th:block>
				<form action="resetpassword" method="post">
					<div class="form-group">
						<label for="email">Email:</label> <input type="email" id="email" name="username"
							placeholder="Enter Email" required>
					</div>
					<div class="form-group">
						<input type="submit" value="Reset">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<a href="register" class="button">Sign Up</a>
					</div>
				</form>
			</div>
		</div>
	</section>


</body>

</html>
