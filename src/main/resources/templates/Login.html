<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>

</head>

<body>
	<section class="login-section">
		<div class="login_container">
			<div class="left-side">
				<h2 style="color: red">Rules...</h2>
				<p style="color: black">Enter your registered email and password.</p>
			</div>
			<div class="right-side">
				<h2>Fill Details And Submit</h2>
				<th:block th:if="${msg1}">
					<p class="text-center text-danger fs-5" th:text="${msg1}"></p>
				</th:block>
				<th:block th:if="${param.error}">
					<p class="text-center text-danger fs-5">
						[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
				</th:block>
				<th:block th:if="${param.logout}">
					<p class="text-center text-success fs-5">Logout Sucessfully</p>
				</th:block>
				<form action="userLogin" method="post">
					<div class="form-group">
						<label for="email">Email:</label> <input type="email" id="email" name="username"
							placeholder="Enter Email" required>
					</div>
					<div class="form-group">
						<label for="password">Password:</label> <input type="password" id="password" name="password"
							placeholder="8 Characters only" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
					</div>
					<!-- pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" -->
					<div class="form-group">
						<input type="submit" value="Log In">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<a href="register" class="button">Sign Up</a>
						<br><br>
						<a href="resetPass" class="forget">Forget Password?...</a>
					</div>
				</form>
			</div>
		</div>
	</section>


</body>

</html>
